<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
    .card-element {
      margin-bottom: 20px;
    }
    #card-errors {
      color: red;
      margin-top: 10px;
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Card Payment</h2>
    
    <form id="payment-form">
      <label for="name">Name</label>
      <input type="text" id="name" value="Sample User">
      <label for="email">Email</label>
      <input type="email" id="email" value="sample@gmail.com">
      <label for="city">City</label>
      <input type="text" id="city" value="Texas">
      <label for="country">Country</label>
      <input type="text" id="country" value="US">
      <label for="line1">Line1</label>
      <input type="text" id="line1" value="Abc">
      <label for="line2">Line2</label>
      <input type="text" id="line2" value="Com">

      <div class="card-element"></div>
      <div id="card-errors" role="alert"></div>
      <button type="button" id="submit-payment">Submit Payment</button>
    </form>
  </div>

  <script>
    const stripe = Stripe('pk_test_51OOfFqSAjgE0UNkOU1GYaBpb9CQUTdBFl7c0jGUMrLgIk4DQ3eYj8r2GaMAiUDxlRqu25b8EUzYr4p2ZU9Q9WuB3007KMCAXv1');
    const elements = stripe.elements();

    const card = elements.create('card');
    card.mount('.card-element');

    card.addEventListener('change', function(event) {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });

    const submitButton = document.getElementById('submit-payment');
    submitButton.addEventListener('click', async function() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      const country = document.getElementById('country').value;
      const line1 = document.getElementById('line1').value;
      const line2 = document.getElementById('line2').value;

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: 'card',
        card: card,
        billing_details: {
          name: name,
          email: email,
          address: {
            city: city,
            country: country,
            line1: line1,
            line2: line2,
          },
        },
      });

      if (error) {
        const errorElement = document.getElementById('card-errors');
        errorElement.textContent = error.message;
      } else {
        fetch('/process-payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            paymentMethodId: paymentMethod.id,
          }),
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          if (data.requiresAction) {
            window.location.replace(data.redirectUrl);
          } else if (data.success) {
            console.log('Payment succeeded');
          } else {
            console.error('Payment failed');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    });
  </script>
</body>
</html>
